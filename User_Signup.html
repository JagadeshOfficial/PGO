                <form id="signupForm" method="post" action="user_signup_process.php"> <!-- No hidden submit button needed -->

    <!-- jQuery, Popper, Bootstrap -->

    <!-- JavaScript for handling OTP and form -->
     <script>
    $(document).ready(function() {
        $('#sendOtp').click(function() {
            $.ajax({
                url: 'user_signup_process.php',
                type: 'POST',
                data: {
                    action: 'send_otp',
                    'email': $('#email').val()
                },
                success: function(response) {
                    var data = JSON.parse(response);
                    if (data.status === 'success') {
                        alert(data.message);
                    } else {
                        alert(data.message);
                    }
                },
                error: function(xhr, status, error) {
                    console.error(xhr.responseText);
                    alert('An error occurred while sending OTP.');
                }
            });
        });
    
        $('#verifyOtp').click(function() {
            $.ajax({
                url: 'user_signup_process.php',
                type: 'POST',
                data: {
                    action: 'verify_otp',
                    'otp': $('#otp').val()
                },
                success: function(response) {
                    var data = JSON.parse(response);
                    if (data.status === 'success') {
                        alert(data.message);
                        $('#sendOtp').hide(); // Hide Send OTP button
                        $('#submitForm').show(); // Show Submit button
                    } else {
                        alert(data.message);
                    }
                },
                error: function(xhr, status, error) {
                    console.error(xhr.responseText);
                    alert('An error occurred while verifying OTP.');
                }
            });
        });
    
        $('#signupForm').submit(function(e) {
            e.preventDefault(); // Prevent default form submission
    
            $.ajax({
                url: 'user_signup_process.php',
                type: 'POST',
                data: $(this).serialize() + '&action=submit_form',
                success: function(response) {
                    var data = JSON.parse(response);
                    if (data.status === 'success') {
                        // Redirect to login page
                        window.location.href = 'user_login.html';
                    } else {
                        alert(data.message);
                    }
                },
                error: function(xhr, status, error) {
                    console.error(xhr.responseText);
                    alert('An error occurred while submitting the form.');
                }
            });
        });
    });
</script>
